<!doctype html>
<html>
<head>
    <title>Untitled Document</title>
    <style type="text/css">
        body                { font-family: arial, sans-serif }
        
        div.menu            {
                            font-weight: bold;
                            color: black;
                            border: 2px solid red;
                            text-align: center;
                            width: 10em;
                            background-color: white;
                            }
        
        div.menu:hover a    {
                            display : block;
                            }
        
        div.menu a          {
                            display: none;
                            border-top: 2px solid #225599;
                            background-color: white;
                            width: 10em;
                            text-decoration: none;
                            color: black;
                            }
        
        div.menu a:hover    { background-color: yellow; }
    </style>
</head>
<body>
    <div class="menu">Menu
    <a href="#">Home</a>
    <a href="#">News</a>
    <a href="#">Article</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
    </div>
</body>
</html>
